--- layout: default ---

<div class="archive-list">
    {% for post in site.posts %}
    <div class="archive-item">
        <span class="archive-title">
   <a href="{{ site.baseurl }}{{ post.url }}">
   {{ post.title }}
   </a>
   </span>
        <span class="archive-date"> {{ post.date | date_to_string }} </span>
    </div>
    {% endfor %}
</div>
